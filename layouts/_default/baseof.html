<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}CORE - COmpendium of RElatedness Technologies{{ end }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-link {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- CORE Logo -->
            <div>
                <a href="/" class="text-3xl font-bold text-pink-600">CORE</a>
                <p class="text-xs text-gray-600">Compendium of Relatedness Technologies</p>
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul class="flex space-x-6">
                    <li>
                        <a href="/papers/" class="hover:text-pink-600 {{ if eq .Page.RelPermalink "/papers/" }}active-link{{ end }}">EXPLORE CORE</a>
                    </li>
                    <li><a href="/how-to-use/" class="hover:text-pink-600 {{ if eq .Page.RelPermalink "/how-to-use/" }}active-link{{ end }}">HOW TO USE CORE?</a></li>
                    <li><a href="/how-to-cite/" class="hover:text-pink-600 {{ if eq .Page.RelPermalink "/how-to-cite/" }}active-link{{ end }}">HOW TO CITE CORE?</a></li>
                    <li><a href="/contribute/" class="hover:text-pink-600 {{ if eq .Page.RelPermalink "/contribute/" }}active-link{{ end }}">HOW TO CONTRIBUTE?</a></li>
                    <li><a href="/team/" class="hover:text-pink-600 {{ if eq .Page.RelPermalink "/team/" }}active-link{{ end }}">CORE TEAM</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 CORE - Compendium of Relatedness Technologies</p>
        </div>
    </footer>
</body>
</html>
